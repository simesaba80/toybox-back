services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./docker/air.dockerfile
    tty: true
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  db:
    image: postgres:13.3
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./data:/db/conf/
    environment:
      TZ: Asia/Tokyo
      PGTZ: Asia/Tokyo
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 1s
      timeout: 3s
      retries: 30

  minio:
    image: quay.io/minio/minio:latest
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${SECRET_ACCESS_KEY}
    command: server --console-address ":9001" /data
    ports:
      - '9000:9000'
      - '9001:9001'

volumes:
  dbdata: